services:
  minizinc-fscip:
    build: 
      context: ..
      dockerfile: docker/Dockerfile
    # image: scip10-test-env # Comentado para evitar errores de API check en algunas versiones de Docker
    container_name: minizinc-fscip-integration
    volumes:
      - ../workspace:/workspace
      - ..:/opt/minizinc-fscip-integration # Hot-reload para desarrollo: cambios en .py/.sh se reflejan al instante
    tty: true
    stdin_open: true # Equivalent to -it
    command: /bin/bash